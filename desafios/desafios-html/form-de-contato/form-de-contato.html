<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <h3>Assunto:</h3> 
        <select name="" id="">
            <option value="">suporte</option>
            <option value="">sugestão</option>
            <option value="">reclamação</option>
        </select>

        <h3>Nome Completo:</h3>
        <input type="text" name="" id="" placeholder="Seu nome">

        <h3>E-mail:</h3>
        <input type="email" name="" id="" placeholder="exemplo@gmail.com">

        <h3>Mensagem:</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="Digite..."></textarea>

        <p><input type="checkbox" name="" id="env"> <label for="env">Aceito receber novidades por e-mail</label></p>
        <input type="submit" value="Enviar">
    </fieldset>
</body>
</html>
